    <h1>QUERY FORM</h1><br>

    <div id="form">
    <form id="queryform" name="queryform" onname="return validateForm">
        <label>Theme:</label>
            <div id="theme">
                <input type="radio" id="Delivery" name="theme" value="Delivery">
                <label for="Delivery">Delivery</label><br>
                <input type="radio" id="Product Details" name="theme" value="Product Details">
                <label for="Product Details">Product Details</label><br>
                <input type="radio" id="Other Services" name="theme" value="Other Services">
                <label for="Other Services">Other Services</label>
            </div> <br>
         
        <label  for="name"> Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label  for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        <label   for="subject"> Subject:</label>
        <input type="text" id="subject" name="subject"><br><br>
        <label  for="Details"> Details:</label>
        <input type="text" id="details" name="Details"><br><br>

         
    </form>
    </div>  
    
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    
    <br>
    <div id="button">
    <button  id="submit" type="submit" form="queryform" value="Submit" onclick="return validateForm">Submit</button>
    <button id="viewquery" onclick="results()">View Query</button>
    <button id="check" onclick="validateForm()">Check</button>
    <button id="edit"  onclick="edit()">Edit</button>


    </div>
    <span id="spanResult">

    </span>
